<HTML>
    <BODY bgcolor="white">
            <svg class="radar-chart"></svg>
            <script src="https://cdn.jsdelivr.net/npm/chart.xkcd@1.1.3/dist/chart.xkcd.min.js"></script>
            <script>
              const svg = document.querySelector('.radar-chart');
              
              const radarChart = new chartXkcd.Radar(svg, {
                title: 'Letters in random words',
                data: {
                  labels: ['c', 'h', 'a', 'r', 't'],
                  datasets: [{
                    label: 'ccharrrt',
                    data: [2, 1, 1, 3, 1],
                  }, {
                    label: 'chhaart',
                    data: [1, 2, 2, 1, 1],
                  }],
                },
                options: {
                  showLegend: true,
                  dotSize: 0.8,
                  showLabels: true,
                  legendPosition: chartXkcd.config.positionType.upRight,
                  // unxkcdify: true,
                },
              });
            </script>        
    </BODY>
</HTML>
