<HTML>
    <BODY bgcolor="white">

        {{data['question']}}: <br/>

        <form name="send_answers" method="POST">
            {% if data['type']=='multiple' %}

                MULTIPLE <br/>
                {%for option in data['answers'] %} 
                    <input type="checkbox" name={{option}} value={{option}}> {{option}} <br>
                {%endfor%}

            {% else %}

                SINGLE<br/>
                {%for option in data['answers'] %} 
                    <input type="radio" name="option" value="{{option}}"> {{option}} <br>
                {%endfor%}

            {% endif %}
            <input type="submit" /> <br>
        </form>        

        <form name="test" method="POST">
            <input type="radio" name="option" id="1" value="1" /> 1 <br>
            <input type="radio" name="option" id="2" value="2" /> 2 <br> 
            <input type="radio" name="option" id="3" value="3" /> 3 <br>
            <input type="submit" /> <br>
        </form>

    </BODY>
</HTML>
